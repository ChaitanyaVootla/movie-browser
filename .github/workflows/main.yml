name: Deploy

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              env:
                VUE_APP_FIREBASE_API_KEY: ${{ secrets.VUE_APP_FIREBASE_API_KEY }}
            - name: Set Node.js 14
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Setup
              timeout-minutes: 2
              env:
                VUE_APP_FIREBASE_API_KEY: ${{ secrets.VUE_APP_FIREBASE_API_KEY }}
              run: |
                ls
                touch .env
                echo "VUE_APP_SERVER_URL=https://themoviebrowser.com/node/" >> .env
                echo "VUE_APP_FIREBASE_API_KEY=$VUE_APP_FIREBASE_API_KEY" >> .env
                echo "MONGO_USER=$MONGO_USER" >> .env
                echo "MONGO_PASS=$MONGO_PASS" >> .env
                npm install
                ls
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - name: Build server image
              env:
                VUE_APP_API_KEY: ${{ secrets.VUE_APP_API_KEY }}
              run: |
                pushd server
                touch .env
                echo "TMDB_API_KEY=$VUE_APP_API_KEY" >> .env
                echo "IS_PROD=true" >> .env
                cat .env
                popd
            - name: Build and push
              uses: docker/build-push-action@v3
              with:
                context: ./server
                push: true
                tags: chaitanyavootla/tmb:latest
            - name: Build
              timeout-minutes: 2
              run: |
                npm run build
                apt install zip || true
                zip -r dist.zip dist/
                ls
            - name: Release
              uses: ncipollo/release-action@v1
              with:
                name: 'release'
                allowUpdates: true
                artifacts: 'dist.zip'
                token: ${{ secrets.GITHUB_TOKEN }}
                tag: 'latest'
            - uses: appleboy/ssh-action@master
              env:
                VUE_APP_API_KEY: ${{ secrets.VUE_APP_API_KEY }}
                MONGO_USER: ${{ secrets.MONGO_USER }}
                MONGO_PASS: ${{ secrets.MONGO_PASS }}
                VUE_APP_FIREBASE_API_KEY: ${{ secrets.VUE_APP_FIREBASE_API_KEY }}
              with:
                host: 143.110.190.72
                username: root
                password: ${{ secrets.DIGITAL_OCEAN_PASS }}
                envs: VUE_APP_API_KEY,VUE_APP_FIREBASE_API_KEY,MONGO_USER,MONGO_PASS
                script: |
                    cd /movie-browser
                    git checkout -f master
                    git pull origin master
                    echo "==============================================================="
                    echo "====================== Downloading dist ======================"
                    echo "==============================================================="
                    rm -f dist.zip
                    y | wget https://github.com/ChaitanyaVootla/movie-browser/releases/download/latest/dist.zip
                    y | unzip -o dist.zip
                    echo "==============================================================="
                    echo "===================== starting docker services ====================="
                    echo "==============================================================="
                    cd /movie-browser/server
                    docker-compose --profile prod down
                    docker-compose --profile prod up -d
